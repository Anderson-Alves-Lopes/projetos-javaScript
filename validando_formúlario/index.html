<!doctype html>
<html lang="pt-br">
    <head>
        <title>Validação de Formulário</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="description" content="Descrição do meu site">
        <meta name="Keywords" content="palavras,separadas,por,virgula">
        <meta name="author" content="Anderson Alves">
        <meta charset="utf-8">
        <link rel="shortcut icon" type="image-x/png" href="imagens/formulario-de-contato.ico">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
     <div class="screen">
       <div class="leftside">
        <img src="imagens/form_img.png" alt="">
       </div><!--leftside--> 
       <div class="rightside">
           <h1>Crie uma conta</h1>
           <form method="POST" action="casdastro.php" class="b7validator">
           <label>
               Seu nome:<br>
               <input type="text" name="name" data-rules="required|min=2">
           </label>
           <label>
            Seu e-mail:<br>
            <input type="text" name="email" data-rules="required|email">
        </label>
        <label>
            Seu senha:<br>
            <input type="password" name="password" data-rules="required|min=4">
        </label>
        <label>
            <input type="submit" value="Cadastrar">
        </label>
        </form>
        <div >
         Já tem uma conta?   <a href="">Faça o Login</a>
        </div>
       </div><!--rightside-->
     </div><!--screen-->

        <script src="functions.js"></script>
    </body>
</html>
