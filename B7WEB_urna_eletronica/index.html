<!doctype html>
<html lang="pt-br">
    <head>
        <title>Urna Eletrônica</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="description" content="Descrição do meu site.">
        <meta name="keywords" content="palavras,separadas,por,virgula">
        <meta name="author" content="Anderson Alves">
        <meta charset="utf-8">
        <link rel="shortcut icon" type="image-x/png" href="imagens/urna-eleitoral.ico">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
      <div class="urna">
        <div class="tela">
            <div class="d-1">
             <div class="d-1-left">
               <div class="d-1-1">
                 <span>SEU VOTO PARA</span>
               </div><!--D-1-1-->
               <div class="d-1-2">
                  <span>VEREADOR</span>
               </div><!--d-1-2-->
               <div class="d-1-3">
                <div class="numero pisca"></div>
                <div class="numero"></div>
               </div><!--d-1-3-->
               <div class="d-1-4">
                   Nome: FULANO DE TAL<br>
                   Partido: QQQ<br>
                   Vice-Prefeito: BELTRANO DE TAL
               </div><!--d-1-4-->
             </div><!--D-1-left-->
             <div class="d-1-right">
              <div class="d-1-image">
                <img src="imagens/22.01.jpg" alt="" >
                Prefeito
              </div>
              <div class="d-1-image small">
                <img src="imagens/22.02.jpg" alt="" >
                Vice-Prefeito
              </div>
             </div> 
            </div>
            <div class="d-2">
              Aperta a tecla:<br>
              CONFIRMA para CONFIRMAR este voto<br>
              CORRIGE para REINICIAR este voto
            </div>
        </div><!--tela-->
        <div class="teclado">
          <div class="teclado--linha">
            <div class="teclado--botao" onclick="clicou('1')">1</div>
            <div class="teclado--botao" onclick="clicou('2')">2</div>
            <div class="teclado--botao" onclick="clicou('3')">3</div>
          </div><!--teclado--linha-->
          <div class="teclado--linha">
            <div class="teclado--botao" onclick="clicou('4')">4</div>
            <div class="teclado--botao" onclick="clicou('5')">5</div>
            <div class="teclado--botao" onclick="clicou('6')">6</div>
          </div><!--teclado--linha-->
          <div class="teclado--linha">
            <div class="teclado--botao" onclick="clicou('7')">7</div>
            <div class="teclado--botao" onclick="clicou('8')">8</div>
            <div class="teclado--botao" onclick="clicou('9')">9</div>
          </div><!--teclado--linha-->
          <div class="teclado--linha">
            <div class="teclado--botao" onclick="clicou('0')">0</div>
            
          </div><!--teclado--linha-->
          <div class="teclado--linha">
            <div class="teclado--botao botao--branco" onclick="branco()">BRANCO</div>
            <div class="teclado--botao botao--corrige" onclick="corrige()">CORRIGE</div>
            <div class="teclado--botao botao--confirma" onclick="confirma()">CONFIRMA</div>
          </div><!--teclado--linha-->

        </div><!--teclado-->
      </div><!--urna-->
      <script src="js/etapas.js"></script>
      <script src="js/functions.js"></script>
    </body>
</html>
